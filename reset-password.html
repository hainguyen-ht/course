<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/fonts/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Khôi phục lại mật khẩu</title>
</head>
<body>
    <div class="app">
        <div class="auth__header">
            <div class="auth__header__content">
                <img src="./assets/img/logo.png" alt="I-TECH">
            </div>
        </div>
        <div class="auth__container">
            <div class="auth__container__box">
                <div class="auth__container__form">
                    <h1 class="auth__container__form-form__heading">Khôi phục mật khẩu</h1>
                    
                    <div class="heading__login">
                        <div class="form__login mt-24">
                            <div class="form-group mt-10">
                                <label class="form-label" for="email">Email của bạn</label>
                                <input class="form-input" type="text" name="email" placeholder="VD: nguyenvanhai@gmail.com">
                                <span class="form-message"></span>
                            </div>
                            <button class="btn btn-login">
                                <span class="text-btn">Khôi phục mật khẩu</span>
                            </button>
                            <p class="mt-24 rs__text-login">
                            
                                <a class="text-relog" href="./login.html">Đăng nhập</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="auth__container__help">
                    <p>Bạn cần sự hỗ trợ?
                        <a class="text-relog" href="./login.html">Gửi email cho chúng tôi</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var ePass = document.getElementById('fPass')
        var eHide = document.getElementById('eHide');

        var hidePass = function(){
            var status  = ePass.type;
            
            if(status === 'text'){
                ePass.type = 'password'
                eHide.className = 'far fa-eye-slash'
            }else{
                ePass.type = 'text'
                eHide.className = 'far fa-eye'
            }
            // status = (status === 'text') ? 'password' : 'text'
        }
    </script>
</body>
</html>
